<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="nav-content">
      <span class="logo">tweeter</span>
      <span class="tweet-text">Write a new tweet </span>
      <div class="angle-down-container">
        <i class="fas fa-angle-double-down"></i>
      </div>
    </div>
  </nav>
  <header>
    <div class="nav-content">
      <img src="/images/profile-hex.png">
      <div class="name-container" ; <h2 class="name">Satya</h2>
      </div>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2 class="tweet-heading">Compose Tweet</h2>
      <form>
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <div class="tweet-button" id="tweet-button">
            <button type="submit"
              style="background-color: blue; color: white; font-size: medium; font-weight: bold;">Tweet</button>
            <output id="counter" class="counter" for="tweet-text">140</output>
          </div>
        </div>
      </form>



      <section class="tweets">
        <article class="tweet">
          <header1>
            <img src="https://i.imgur.com/73hZDYK.png" alt="Profile Image">
            <div class="tweet-header">
              <h3 class="tweet-author">Newton</h3>
              <p class="tweet-username">@SirIsaac</p>
            </div>
          </header>
          <div class="tweet-content">
            <p>If I have seen further it is by standing on the shoulders of giants</p>
          </div>
          <footer>
            <p class="tweet-created-at">10days ago</p>
            <div class="tweet-icons">
              <i class="fas fa-flag"></i>
              <i class="fas fa-retweet"></i>
              <i class="fas fa-heart"></i>
            </div>
          </footer>
        </article>
      </section>
    </section>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
</body>
</html>
