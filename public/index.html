<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tweeter - Home Page</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@1,300;1,600&display=swap"
    rel="stylesheet">

  <!-- External JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script defer type="text/javascript" src="/scripts/client.js"></script>
  <script defer type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="nav-content">
      <span class="logo">tweeter</span>
      <span class="tweet-text">Write a new tweet
      </span>
      <div class="angle-down-container">
        <i class="fas fa-angle-double-down"></i>
      </div>
    </div>
  </nav>
  <header>
    <!-- Page-specific (main) content here -->
    <div class="avatar">
      <div id="avatar-name"></div>
      <div class="nav-content">
        <img src="/images/profile-hex.png">
        <div class="name-container"></div>
        <h2 class="name">Satya</h2>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="tweet-sections">
      <section class="new-tweet">
        <div id="error-message" class="error-message"></div>
        <h2 class="tweet-heading">Compose Tweet</h2>
        <form>
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <div class="tweet-button" id="tweet-button">
              <button type="submit"
                style="background-color: blue; color: white; font-size: medium; font-weight: bold;">Tweet</button>
              <output id="counter" class="counter" for="tweet-text">140</output>
            </div>
          </div>
        </form>
      </section>
      <section class="tweets">
        <!-- Tweets will be dynamically rendered here -->
      </section>
    </div>
  </main>
</body>

</html>
